name: CI

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: |
        sudo apt update
        sudo apt install clang-format

    - name: Build
      run: make -j `grep -c ^processor /proc/cpuinfo 2>/dev/null`

    - name: Format
      run: make format

    - name: Test
      run: make test
